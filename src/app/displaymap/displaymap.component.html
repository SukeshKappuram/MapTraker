<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Driver Details</h2>
      <table class="table table-hover table-bordered">
        <tr>
          <td>
            Name : Ram Chandar
          </td>
        </tr>
        <tr>
          <td>
            Start location : Ambuja Cement, Nallakunta
          </td>
        </tr>
        <tr>
          <td>
            Destination : Moosarambagh Rd, Sripuram Colony
          </td>
        </tr>
        <tr>
          <td>
            Date : 10-7-2021
          </td>
        </tr>
        <tr>
          <td>
            Start Time : 11:10:05 PM
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-6">
      <agm-map [latitude]="lat" [longitude]="lng" [fitBounds]="true" [zoom]="8" [usePanning]="true">
        <agm-marker *ngFor="let coordinate of start_end_mark; let i=index" [latitude]="coordinate[0]"
          [longitude]="coordinate[1]" [agmFitBounds]="true">
        </agm-marker>
        <ng-container *ngIf="displayType === 2 || displayType === 3">
          <agm-marker *ngFor="let coordinate of other_mark; let i=index" [latitude]="coordinate[0]"
            [longitude]="coordinate[1]" [agmFitBounds]="true"
            [iconUrl]="'https://devcommonsa.blob.core.windows.net/assets/navpin-red.svg'">
          </agm-marker>
        </ng-container>
        <agm-polyline [visible]="true" [strokeWeight]="3" [strokeColor]="'#07b57a'" *ngIf="displayType === 1 || displayType === 3">
          <agm-polyline-point *ngFor="let coordinate of latlng; let i=index" [latitude]="coordinate[0]"
            [longitude]="coordinate[1]">
          </agm-polyline-point>
        </agm-polyline>
      </agm-map>
      <br />
      <div>
        <input type="radio" name="displayType" value="line" (click)="displayType=1" checked /> Line
        <input type="radio" name="displayType" value="points" (click)="displayType=2" /> Points
        <input type="radio" name="displayType" value="both" (click)="displayType=3" /> Both
      </div>
    </div>
  </div>
</div>
