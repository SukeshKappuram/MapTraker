<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Driver Details</h2>
      <table class="table table-hover table-bordered">
        <tr>
          <td>
            Name : Ram Chandar
          </td>
        </tr>
        <tr>
          <td>
            Start location : Ambuja Cement, Nallakunta
          </td>
        </tr>
        <tr>
          <td>
            Destination : Moosarambagh Rd, Sripuram Colony
          </td>
        </tr>
        <tr>
          <td>
            Date : 10-7-2021
          </td>
        </tr>
        <tr>
          <td>
            Start Time : 11:10:05 PM
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-6">
      <agm-map [latitude]="lat" [longitude]="lng" [fitBounds]="true" [zoom]="15" [usePanning]="true">
        <agm-marker *ngFor="let coordinate of start_end_mark; let i=index" [latitude]="coordinate[0]"
          [longitude]="coordinate[1]" [agmFitBounds]="true">
        </agm-marker>
        <agm-marker *ngFor="let coordinate of other_mark; let i=index" [latitude]="coordinate[0]"
          [longitude]="coordinate[1]" [agmFitBounds]="true"
          [iconUrl]="'https://devcommonsa.blob.core.windows.net/assets/mappointer-green.svg'">
        </agm-marker>
        <agm-polyline [visible]="true" [strokeWeight]="3" [strokeColor]="'#07b57a'">
          <agm-polyline-point *ngFor="let coordinate of latlng; let i=index" [latitude]="coordinate[0]"
            [longitude]="coordinate[1]">
          </agm-polyline-point>
        </agm-polyline>
      </agm-map>
    </div>
  </div>
</div>
